<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="img\icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="score-board">
            <div class="score">
                <h3>Player X</h3>
                <p id="playerXScore">0</p>
            </div>
            <div class="score">
                <h3>Draw</h3>
                <p id="drawScore">0</p>
            </div>
            <div class="score">
                <h3>Player O</h3>
                <p id="playerOScore">0</p>
            </div>
        </div>

        <div class="status" id="status">Player X's turn</div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="restart-btn" id="restartBtn">Restart the game</button>

        <button class="audio-control" id="audioControl">ðŸ”Š</button>

        <!-- Audio Elements -->
        <audio id="clickSound" src="audio\click_Sound.mp3" preload="auto"></audio>
        <audio id="winSound" src="audio\win_Sound.mp3" preload="auto"></audio>
        <audio id="drawSound" src="audio\draw_Sound.mp3" preload="auto"></audio>
        <audio id="backgroundMusic" loop src="audio\background_music.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
